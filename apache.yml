---
- hosts: webservers
  become: True
  tasks:
    - name: Install packages
      yum:
        name: "httpd"
        state: "present"
    - name: start Apache server
      service:
         name: httpd
         state: started
         enabled: True
    - name: Deploy Static website
      copy:
         src: index.html
         dest: /var/www/html/
